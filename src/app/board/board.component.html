<div *ngFor="let player of players">{{player.pseudo}}: {{player.score}}</div>
<p>{{playingPlayer.pseudo}} joue. Il reste {{ getTokenLeft() }} jetons</p> 
<button type="button" class="btn btn-info" 
        (click)="openModal(playAgainTemplate)">Create template modal</button>
<div class="container board">
  <div class="row" *ngFor="let row of board">
    <div class="col-sm board__cell" 
        *ngFor="let cell of row"
        (click)="addToken(cell)"
        (mouseenter)="highlightActiveColumn(cell)" 
        [ngClass]="{'board__cell-active': cell.col === highlightedColumn}">
      <app-token *ngIf="cell.hasToken"></app-token>
    </div>
  </div>
</div>

<ng-template #playAgainTemplate>
  <div class="modal-header">
      <h4 class="modal-title pull-left">Machin a gagn√©.</h4>
      <button type="button" class="close pull-right" 
              aria-label="Close" (click)="modalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
  </div>
  <div class="modal-body">
      Voulez-vous recommencer ?
  </div>
</ng-template>
